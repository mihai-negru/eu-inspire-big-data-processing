metrics:
  jmx:
    enabled: true

tls:
  enabled: false
  autoGenerated:
    enabled: false

listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
      protocol: PLAINTEXT
  external:
    protocol: PLAINTEXT

controller:
  replicaCount: 3

  readinessProbe:
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 30
    failureThreshold: 10

service:
  nodePorts:
    client: 30001

provisioning:
  topics:
    - name: raw.FCAdministrativeBoundary
      partitions: 1
      replicationFactor: 1
    - name: raw.FCAdministrativeUnit
      partitions: 1
      replicationFactor: 1
    - name: raw.FCCondominium
      partitions: 1
      replicationFactor: 1
    - name: raw.FCResidenceOfAuthority
      partitions: 1
      replicationFactor: 1
    - name: raw.FCGeographicalName
      partitions: 1
      replicationFactor: 1
    - name: raw.FCPronunciationOfName
      partitions: 1
      replicationFactor: 1
    - name: raw.FCSpellingOfName
      partitions: 1
      replicationFactor: 1