tls:
  enabled: false
  autoGenerated:
    enabled: false

listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
      protocol: PLAINTEXT
  external:
    protocol: PLAINTEXT

controller:
  replicaCount: 1

  readinessProbe:
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 30
    failureThreshold: 10

service:
  nodePorts:
    client: 30001

provisioning:
  enabled: true
  topics:
    - name: raw
      partitions: 1
      replicationFactor: 1
    - name: command
      partitions: 1
      replicationFactor: 1
    - name: validator.input
      partitions: 1
      replicationFactor: 1
    - name: validator.output
      partitions: 1
      replicationFactor: 1