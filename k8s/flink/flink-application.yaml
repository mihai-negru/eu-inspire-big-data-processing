apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: flink-inspire
  namespace: flink
spec:
  image: matrix22/flink-inspire:v4.1.2
  imagePullPolicy: Always
  flinkVersion: v1_20
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
  serviceAccount: flink
  podTemplate:
    apiVersion: v1
    kind: Pod
    metadata:
      name: pod-template
    spec:
      serviceAccount: flink
      containers:
        - name: flink-main-container
          envFrom:
            - secretRef:
                name: flink-secret
          volumeMounts:
            - name: flink-test-strategy-volume
              mountPath: /opt/flink/usrlib/flink-test-strategy.yaml
              subPath: flink-test-strategy.yaml
      volumes:
        - name: flink-test-strategy-volume
          configMap:
            name: flink-test-strategy
  jobManager:
    resource:
      memory: "2048m"
      cpu: 1
  taskManager:
    resource:
      memory: "2048m"
      cpu: 1
  job:
    jarURI: local:///opt/flink/usrlib/flink-inspire-transformer.jar
    parallelism: 2
    upgradeMode: stateless
